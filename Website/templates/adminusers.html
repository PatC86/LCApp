{% extends "base.html" %}
{% block title %}User Admin Page{% endblock %}
{% block content %}<br><br><h1 align="center">&emsp; User Admin Page</h1>
<br>
<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>First Name</th>
      <th>Surname</th>
      <th>Email</th>
      <th>Role</th>
    </tr>
  </thead>
  <tbody>
    {% for user in user_list %}
    <tr>
      <td> {{ user.id }} </td>
      <td> {{ user.firstname }} </td>
      <td> {{ user.surname }} </td>
      <td> {{ user.email}} </td>
      <td> {{ user.role}} </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
