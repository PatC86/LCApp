{% extends "base.html" %}
{% block title %}Lifting Chain App Sign Up{% endblock %}
{% block content %} <br><br><h1>Lifting Chain Application Sign Up</h1>
<br>
<form method="POST">
    <h3 align="center">Sign Up!</h3>
    <div class="form-group">
        <label for="email">Email Address:</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter Southern Water Email: example@sw.co.uk">
    </div>
        <div class="form-group">
        <label for="firstname">First Name:</label>
        <input type="text" class="form-control" id="firstname" name="firstname" placeholder="First Name">
    </div>
        <div class="form-group">
        <label for="surname">Surname:</label>
        <input type="text" class="form-control" id="surname" name="surname" placeholder="Surname">
    </div>
        <div class="form-group">
        <label for="password1">Password:</label>
        <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter Password - must contain symbol, number, and uppercase and lowercase letters">
    </div>
        <div class="form-group">
        <label for="password2">Confirm Password:</label>
        <input type="password" class="form-control" id="password2" name="password2" placeholder="ReEnter Password">
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
