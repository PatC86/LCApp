{% extends "base.html" %}
{% block title %}Lifting Chain App Home Page{% endblock %}
{% block content %} <br><br><h1>Welcome to the Southern Water Lifting Chain Application</h1>
<br>
<form method="POST">
    <h3 align="center">Add Lifting Chain Information!</h3>
    <div class="form-group">
        <label for="equip_no">Equip No:</label>
        <input type="number" class="form-control" id="equip_no" name="equip_no" placeholder="Enter Equip No - Should be between 8000 and 999999999999">
    </div>
    <div class="form-group">
        <label for="chain_length">Chain Length (m):</label>
        <input type="number" class="form-control" id="chain_length" name="chain_length" placeholder="Enter Chain Length (m) min = 1.0 max = 50.0" step="any">
    </div>
    <div class="form-group">
        <label for="chain_condition">Chain Condition (1-5):</label>
        <select class="form-control" id="chain_condition" name="chain_condition">
            <option value="" disabled selected>Select Chain Condition</option>
            <option value="1">1 - As New</option>
            <option value="2">2 - No visible rust, chips or notches</option>
            <option value="3">3 - Visible but not significant rust, chips or notching</option>
            <option value="4">4 - Rust, chips or notching</option>
            <option value="5">5 - Significant rust, chips, notching or broken links</option>
        </select>
    </div>
    <div class="form-group">
        <label for="chain_pitch_length">Original Chain Pitch Length (mm):</label>
        <input type="number" class="form-control" id="chain_pitch_length" name="chain_pitch_length" placeholder="Enter Original Chain Pitch Length (mm) min = 100 max = 500">
    </div>
    <div class="form-group">
        <label for="mean_measured_pitch_length">Mean Measured Pitch Length (mm):</label>
        <input type="number" class="form-control" id="mean_measured_pitch_length" name="mean_measured_pitch_length" placeholder="Enter Mean Measured Pitch Length (mm) should be equal or greater than original pitch length">
    </div>
    <div class="form-group">
        <label for="pitches_measured">Pitches Measured:</label>
        <input type="number" class="form-control" id="pitches_measured" name="pitches_measured" placeholder="Enter Pitches Measured - should be 10 or more">
    </div>
    <div class="form-group">
    <label for="location">Location:</label>
    <select class="form-control" id="location" name="location" required>
        <option value="" disabled selected>Select CATalogue site number</option>
        {% for location in locations_list %}
            <option value="{{ location.id }}">{{ location.location }} - {{ location.location_desc }}</option>
        {% endfor %}
    </select>
    </div>
    <br>
    <h1 align="center"><button type="submit" class="btn btn-primary">Add Lifting Chain</button></h1>
</form>
{% endblock %}
